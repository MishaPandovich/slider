<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./app.css">
    <title>Slider</title>
  </head>
  <body>
    <div class="slider" id="slider1">
      <div class="slider__runner"></div>
      <form class="slider__settings">
        <fieldset class="slider__checkboxes">
          <label>
            <input class="slider__is-vertical" type="checkbox">Вертикальный
          </label>
          <label>
            <input class="slider__has-interval" type="checkbox">Интервальный
          </label>
          <label>
            <input class="slider__has-pointer" type="checkbox">С указателем
          </label>
          <label>
            <input class="slider__has-scale" type="checkbox">Со шкалой
          </label>
        </fieldset>
        <fieldset class="slider__inputs">
          <label>Min
            <input class="slider__min" type="number" min="0">
          </label>
          <label>Max
            <input class="slider__max" type="number" min="0">
          </label>
          <label>Шаг
            <input class="slider__step" type="number" min="1">
          </label>
          <label>Ползунок
            <input class="slider__value slider__value--first" type="number">
          </label>
          <label>Ползунок 2
            <input class="slider__value slider__value--second" type="number">
          </label>
        </fieldset>
      </form>
    </div>
